<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles/bootstrap-grid.min.css">
        <link rel="stylesheet" href="./styles/main.css"> 

        <script src="https://kit.fontawesome.com/f3447ba6e5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class ="output">
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <button class="squate">alg1</button>
                    <button class="squate">x^2</button>
                    <button class="round">7</button>
                    <button class="round">4</button>
                    <button class="round">1</button>
                    <button class="round">0</button>              
                </div>   
                <div class="col-xs-3">
                    <button class="squate">geom</button>
                    <button class="squate">sqrt</button>
                    <button class="round">8</button>
                    <button class="round">5</button>
                    <button class="round">2</button>
                    <button class="squate">.</button>
                </div>   
                <div class="col-xs-3">
                    <button class="squate"><i class="fa fa-eraser"></i></button>
                    <button class="squate"><i class="fa fa-chevron-up"></i></button>
                    <button class="round">9</button>
                    <button class="round">6</button>
                    <button class="round">3</button>
                    <button class="squate"><i class="(fa fa-minus")></i></button>
                </div>
                <div class="col-xs-3">
                    <button class="squate"><i class="fa fa-backspace"></i></button>
                    <button class="squate"><i class="fa fa-divide"></i></button>
                    <button class="squate"><i class="fa fa-times"></i></button>
                    <button class="squate"><i class="fa fa-plus"></i></button>
                    <button class="squate"><i class="fa fa-minus"></i></button>
                    <button class="squate"><i class="fa fa-equals"></i></button>
                </div>
            </div>        
          </div>         
        </div>
        <script src="./scripts/main.js"></script>
    </body>    
</html>
