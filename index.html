<html>
<head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" herf="design.css">                                             
            </head>
<body>
<div class="main">
<form name="myform">
    <input type="text" name="textveiw" disabled>
</form>
<table>
    <tr>
        <td><input type="button" class="button" value="clear"></td> 
        <td><input type="button" class="button" value="right"></td>
        <td><input type="button" class="button" value="left"></td>
        <td><input type="button" class="button" value="up"></td> 
        <td><input type="button" class="button" value="down"></td>    
    </tr>
    <tr>    
        <td><input type="button" class="button" value="alg:1"></td>
        <td><input type="button" class="button" value="alg:2"></td>
        <td><input type="button" class="button" value="geom"></td>
        <td><input type="button" class="button" value="tan"></td>
        <td><input type="button" class="button" value="sin"></td> 
    </tr>
    <tr>    
        <td><input type="button" class="button" value="cos"></td>
        <td><input type="button" class="button" value="cos-1"></td> 
        <td><input type="button" class="button" value="tan-1"></td> 
        <td><input type="button" class="button" value="sin-1"></td> 
        <td><input type="button" class="button" value="frac"></td>      
    </tr> 
    <tr>
        <td><input type="button" class="button" value="x-1"></td>
        <td><input type="button" class="button" value="7"></td> 
        <td><input type="button" class="button" value="8"></td>
        <td><input type="button" class="button" value="9"></td> 
        <td><input type="button" class="button" value="/"></td>           
    </tr>
    <tr>
        <td><input type="button" class="button" value="x2"></td>
        <td><input type="button" class="button" value="4"></td>
        <td><input type="button" class="button" value="5"></td>
        <td><input type="button" class="button" value="6"></td> 
        <td><input type="button" class="button" value="*"></td>
     </tr>
     <tr>
        <td><input type="button" class="button" value="^"></td>
        <td><input type="button" class="button" value="1"></td>
        <td><input type="button" class="button" value="2"></td>
        <td><input type="button" class="button" value="3"></td> 
        <td><input type="button" class="button" value="-"></td>     
     </tr>
     <tr>
        <td><input type="button" class="button" value="-"></td>
        <td><input type="button" class="button" value="sqrt"></td>
        <td><input type="button" class="button" value="."></td>
        <td><input type="button" class="button" value="="></td> 
        <td><input type="button" class="button" value="enter"></td>      
     </tr>        
</table>
