<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css"> 

        <script src="https://kit.fontawesome.com/f3447ba6e5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-1">
                   <div class="form-group">                      
                        <textarea class="form-control rounded-5" id="exampleFormControlTextarea1" rows="7"></textarea>
                   </div>
                 </div>
            </div>
            <div class="row">
                </div>                
                <div class="col-xs-3">
                    <button class="squate">alg1</button>
                    <button class="squate">geom</button> 
                    <button class="squate">clear</button> 
                    <button class="squate"><i class="fa fa-backspace"></i></button>                  
                </div>   
                <div class="col-xs-3">
                    <button class="squate">x^2</button>
                    <button class="squate">sqrt</button>
                    <button class="squate">^</button>
                    <button class="squate">/</button>
                </div>   
                <div class="col-xs-3">
                    <button class="round">7</button>
                    <button class="round">8</button>
                    <button class="round">9</button>
                    <button class="squate">*</button>
                </div>
                <div class="col-xs-3">
                    <button class="round">4</button>
                    <button class="round">5</button>
                    <button class="round">6</button>
                    <button class="squate">+</button>
                </div>
                <div class="col-xs-3">
                    <button class="round">1</button>
                    <button class="round">2</button>
                    <button class="round">3</button>
                    <button class="squate">-</button>
                </div>
                <div class="col-xs-3">
                    <button class="round">0</button>
                    <button class="squate">.</button>
                    <button class="squate">(-)</button>
                    <button class="squate"><i class ="fa fa-equals"></i></button>
               </div>
            </div>        
          </div>         
        </div>
    </body>    
</html>
