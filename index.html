<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles/bootstrap-grid.min.css">
        <link rel="stylesheet" href="./styles/main.css"> 
        <link rel="stylesheet" herf="./scripts/main.js">
        <script src="https://kit.fontawesome.com/f3447ba6e5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <p id="output"></p>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <button class="squate" value="sin(">sin()</button>
                    <button class="squate" value="sqrt(">sqrt()</button>
                    <button class="round" value="7">7</button>
                    <button class="round" value="4">4</button>
                    <button class="round" value="1">1</button>
                    <button class="round" value="0">0</button>              
                </div>   
                <div class="col-xs-3">
                    <button class="squate" value="cos(">cos()</button>
                    <button class="squate" value=")">)</button>
                    <button class="round" value="8">8</button>
                    <button class="round" value="5">5</button>
                    <button class="round" value="2">2</button>
                    <button class="round" value=".">.</button>
                </div>   
                <div class="col-xs-3">
                    <button class="squate" value="tan(">tan()</button>
                    <button class="squate" value="^"><i class="fa fa-chevron-up"></i></button>
                    <button class="round" value="9">9</button>
                    <button class="round" value="6">6</button>
                    <button class="round" value="3">3</button>
                    <button class="squate" id="equals"><i class="fa fa-equals"></i></button>
                </div>
                <div class="col-xs-3">
                    <button class="squate" id="clear"><i class="fa fa-eraser"></i></button>
                    <button class="squate" id="backspace"><i class="fa fa-backspace"></i></button>
                    <button class="squate" value="/"><i class="fa fa-divide"></i></button>
                    <button class="squate" value="*"><i class="fa fa-times"></i></button>
                    <button class="squate" value="+"><i class="fa fa-plus"></i></button>
                    <button class="squate" value="-"><i class="fa fa-minus"></i></button>
                </div>
            </div>        
          </div>         
        </div>
        <script src="./scripts/main.js"></script>
    </body>    
</html>
