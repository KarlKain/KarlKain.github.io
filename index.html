<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles/bootstrap-grid.min.css">
        <link rel="stylesheet" href="./styles/main.css"> 
        <link rel="stylesheet" herf="./scripts/main.js">
        <script src="https://kit.fontawesome.com/f3447ba6e5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class ="output">
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <button data-alg1-operations class="squate" value="alg1">alg1</button>
                    <button data-squaring class="squate" vaule="x^2">x^2</button>
                    <button data-number class="round" value="7">7</button>
                    <button data-number class="round" value="4">4</button>
                    <button data-number class="round" value="1">1</button>
                    <button data-number class="round" value="0">0</button>              
                </div>   
                <div class="col-xs-3">
                    <button data-geom-operations class="squate" value="geom">geom</button>
                    <button data-square-root class="squate" value="sqrt">sqrt</button>
                    <button data-number class="round" value="8">8</button>
                    <button data-number class="round" value="5">5</button>
                    <button data-number class="round" value="2">2</button>
                    <button data-number class="round" value=".">.</button>
                </div>   
                <div class="col-xs-3">
                    <button data-all_clear class="squate" value="clear"><i class="fa fa-eraser"></i></button>
                    <button data-exponet class="squate" value="^"><i class="fa fa-chevron-up"></i></button>
                    <button data-number class="round" value="9">9</button>
                    <button data-number class="round" value="6">6</button>
                    <button data-number class="round" value="3">3</button>
                    <button data-operation class="squate" value="-"><i class="fa fa-minus"></i></button>
                </div>
                <div class="col-xs-3">
                    <button data-delete class="squate" value="backspace"><i class="fa fa-backspace"></i></button>
                    <button data-operation class="squate" value="/"><i class="fa fa-divide"></i></button>
                    <button data-operation class="squate" value="*"><i class="fa fa-times"></i></button>
                    <button dara-operation class="squate" value="+"><i class="fa fa-plus"></i></button>
                    <button data-operation class="squate" value="-"><i class="fa fa-minus"></i></button>
                    <button data-equals class="squate" value="="><i class="fa fa-equals"></i></button>
                </div>
            </div>        
          </div>         
        </div>
        <script src="./scripts/main.js"></script>
    </body>    
</html>
