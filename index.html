<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" herf="main.css"> 
        <link rel="stylesheet" herf="main.js">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-1">
                   <div class="form-group">                      
                        <textarea class="form-control rounded-5" id="exampleFormControlTextarea1" rows="7"></textarea>
                   </div>
                 </div>
            </div>
            <div class="row">
                </div>                
                <div class="col-xs-6">
                    <button class="squate">alg1</button>
                    <button class="squate">geom</button> 
                    <button class="round">clear</button> 
                    <button class="round">backspace</button>                  
                </div>   
                <div class="col-xs-6">
                    <button class="squate">x^2</button>
                    <button class="squate">sqrt</button>
                    <button class="round">^</button>
                    <button class="round">/</button>
                </div>   
                <div class="col-xs-6">
                    <button class="squate">7</button>
                    <button class="squate">8</button>
                    <button class="round">9</button>
                    <button class="round ">*</button>
                </div>
                <div class="col-xs-6">
                    <button class="squate">4</button>
                    <button class="squate">5</button>
                    <button class="round">6</button>
                    <button class="round ">+</button>
                </div>
                   <div class="col-xs-6">
                    <button class="squate">1</button>
                    <button class="squate">2</button>
                    <button class="round">3</button>
                    <button class="round ">-</button>
                </div>
                     </div>
                   <div class="col-xs-6">
                    <button class="squate">0</button>
                    <button class="squate">.</button>
                    <button class="round">(-)</button>
                    <button class="round ">Enter</button>
                </div>
            </div>        
          </div>         
        </div>
    </body>    
</html>
