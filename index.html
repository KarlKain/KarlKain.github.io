<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" herf="main.css">                                             
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-1">
                   <div class="form-group">                      
                        <textarea class="form-control rounded-5" id="exampleFormControlTextarea1" rows="7"></textarea>
                   </div>               
            </div>
         </div> 
        <div class="container-fluid">    
            <div class="row">
                <div class="col-xs-4">
                    <button class="square">alg1</button>
                    <button class="square">geom</button>
                    <button class="square">clear</button>
                    <button class="square">backspace</button>
            </div>            
        </div>
        <div class="container-fluid">         
            <div class="row">
                <div class="col-xs-4">
                    <button class="square">x^2</button>
                    <button class="square">sqrt</button>
                    <button class="square">^</button>
                    <button class="square">/</button> 
            </div>           
         </div>
         <div class="container-fluid">      
            <div class="row">
                <div class="col-xs-4">
                    <button class="square">7</button>
                    <button class="square">8</button>
                    <button class="square">9</button>
                    <button class="square">*</button>
            </div>       
          </div>
          <div class="container-fluid">      
            <div class="row">
                <div class="col-xs-4">
                    <button class="square">4</button>
                    <button class="square">5</button>
                    <button class="square">6</button>
                    <button class="square">-</button>      
            </div>
          </div>
          <div class="container-fluid">       
            <div class="row">
                <div class="col-xs-4">
                    <button class="square">1</button>
                    <button class="square">2</button>
                    <button class="square">3</button>
                    <button class="square">+</button>
            </div>        
          </div>
          <div class="container-fluid">       
            <div class="row">
                <div class="col-xs-4">
                    <button class="square">0</button>
                    <button class="square">.</button>
                    <button class="square">(-)</button>
                    <button class="square">Enter</button>
            </div>        
          </div>         
        </div>
    </body>    
</html>
