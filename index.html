<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles/bootstrap-grid.min.css">
        <link rel="stylesheet" href="./styles/main.css">
        <script src="https://kit.fontawesome.com/f3447ba6e5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-lg-4"></div>
                <div class="col-md-6 col-lg-4">
                    <div class="row content">
                        <div class="row">
                            <input type="text" placeholder="0" id="output">
                        </div>
                        <div class="col-xs-2">
                            <button class="dark" value="3.14159265">π</button>
                            <button class="dark" value="2.71828182">e</button>
                            <button class="dark" value="9.807">g</button>
                            <button class="dark" value="2.09455148">W</button>
                            <button class="dark" value="1.61803398">φ</button>
                        </div>
                        <div class="col-xs-2">
                            <button class="dark" value="sin(">sin()</button>
                            <button class="dark" value="cos(">cos()</button>
                            <button class="dark" value="tan(">tan()</button>
                            <button class="dark" value="sqrt(">sqrt()</button>
                            <button class="dark" value="log(">log()</button>
                        </div>
                        <div class="col-xs-2">
                            <button class="dark" value="^">^</button>
                            <button class="light" value="7">7</button>
                            <button class="light" value="4">4</button>
                            <button class="light" value="1">1</button>
                            <button class="light" value=".">.</button>
                        </div>
                        <div class="col-xs-2">
                            <button class="dark" value="(">(</button>
                            <button class="light" value="8">8</button>
                            <button class="light" value="5">5</button>
                            <button class="light" value="2">2</button>
                            <button class="light" value="0">0</button>
                        </div>
                        <div class="col-xs-2">
                            <button class="dark" value=")">)</button>
                            <button class="light" value="9">9</button>
                            <button class="light" value="6">6</button>
                            <button class="light" value="3">3</button>
                            <button class="blue" id="equals">=</button>
                        </div>
                        <div class="col-xs-2">
                            <button class="dark" id="clear">C</button>
                            <button class="dark" value=" / "><i class="fa fa-divide"></i></button>
                            <button class="dark" value=" * ">x</button>
                            <button class="dark" value=" - ">-</button>
                            <button class="dark" value=" + ">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./scripts/main.js"></script>
    </body>
</html>
